<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCheckouter</title>
    <link rel="stylesheet" href="styles/options.css">
    <script src="js/options.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DestroyerX AutoCheckouter</h1>
            <label class="switch">
                <input type="checkbox" id="extensionToggle">
                <span class="slider round"></span>
            </label>
        </header>

        <form>
            <div class="input-row">
                <div class="input-group">
                    <label for="bin1"><i class="fas fa-credit-card"></i> Primary BIN:</label>
                    <input type="text" id="bin1" maxlength="14" placeholder="Enter primary BIN" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="generateKey">Generate Key:</label>
                    <input type="text" id="generateKey" maxlength="1" required>
                </div>
                <div class="input-group">
                    <label for="clearKey">Clear Key:</label>
                    <input type="text" id="clearKey" maxlength="1" required>
                </div>
            </div>

            <div class="input-group">
                <label for="cardDetails">Card Details (Optional):</label>
                <textarea id="cardDetails" placeholder="Enter card details (one per line)&#10;Format: 4069485639589467|11|2032|669"></textarea>
            </div>
            <div id="statusMessage"></div>

            <div class="button-group">
                <button type="submit" id="saveButton">Save Settings</button>
                <button type="reset" id="resetButton">Reset to Defaults</button>
            </div>
        </form>
        <div class="contact-button-container">
            <button id="contactButton">Know Us!</button>
        </div>
    </div>

    <div class="credits-section" id="footerSection" style="display: none;">
        <div class="credits-container">
            <div class="credits-header">
                <div class="credits-logo">
                    <span class="logo-icon">‚ö°</span>
                    <h2>AutoCheckouter</h2>
                </div>
                <span class="version-badge">Version 1.1</span>
            </div>
            
            <div class="credits-content">
                <div class="credit-card developer">
                    <div class="credit-icon">üë®‚Äçüíª</div>
                    <div class="credit-info">
                        <h3>Developer</h3>
                        <p>@R2desX</p>
                        <span class="credit-tag">Telegram</span>
                    </div>
                </div>

                <div class="credit-card contact">
                    <div class="credit-icon">üì±</div>
                    <div class="credit-info">
                        <h3>My Channel</h3>
                        <p>@BinsGivv</p>
                        <span class="credit-tag">Telegram</span>
                    </div>
                </div>
            </div>

            <div class="credits-footer">
                <div class="copyright">¬© 2025 DestroyerX AutoCheckouter</div>
            </div>
        </div>
    </div>

    <div class="premium-notice">
        <div class="premium-content">
            <h2>Notice</h2>
            <p>You're on the Free Version. Unlock more features by upgrading to Premium!</p>
            <p>Contact me: <a href="https://t.me/R2desX" target="_blank">@R2desX</a></p>
            <button class="close-notice">Close</button>
        </div>
    </div>
</body>
</html>
